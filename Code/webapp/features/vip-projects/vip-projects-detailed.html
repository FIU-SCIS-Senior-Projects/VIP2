<div class="projects-top-bar">
    <div>
        <h3>Here goes some relevant Data</h3>
    </div>
    <div class="col">
        <div class="col-sm-4 team-info">
            <h5>{{vm.data.name}}</h5>
        </div>
        <div class="col-sm-8 sort-by-padding">
            <label class=""><h5>Sort By:</h5></label>
            <select class="btn btn-default dropdown-toggle top-margin">
                <option value="Title">Title</option>
                <option value="Start Year">Start Year</option>
            </select>
        </div>
    </div>
</div>
<div class="">     
    <div class="col-sm-9 project-second-section-middle">
        <div class="col-sm-6 project-info">
            <div class="">
                <div class="col-sm-5">
                    <img ng-src="{{project.image}}" alt="Smiley face" height="120" width="120">
                </div>
                <div class="col-sm-7 team-info-name">
                    <h4>{{vm.data.description}}</h4>
                </div>
            </div>
            <div class="">
                <span >
                    {{project.description}}
                </span>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="col-sm-12 project-second-section-sidebar">
            <button class="btn btn-default" ng-click="vm.filterByDiscipline(discipline)">Show All</button>
        </div>
        <div class="col-sm-12">
            <div class="btn"><h4>My Fields</h4></div>
        </div>
        <div class="col-sm-12" ng-repeat="discipline in vm.disciplines">
            <div class="btn side-bar-button">{{discipline.name}}</div> 
        </div>
    </div>
</div>
