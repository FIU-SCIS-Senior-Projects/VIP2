<div>
	<form ng-submit="user.save()">
		<label class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.firstName}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.firstName" class="form-control" Required="True">
		</div>

		<label class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.lastName}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.lastName" class="form-control" Required="True">
		</div>

		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.email}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.email" class="form-control" Required="True">
		</div>

        <label class="col-sm-2 control-label">Gender</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.gender}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.gender" class="form-control" Required="True">
		</div>

        <label class="col-sm-2 control-label">College</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.college}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.college" class="form-control" Required="True">
		</div>

        <label class="col-sm-2 control-label">Major</label>
		<div class="col-sm-10 form-group">
			<p ng-hide="user.editorEnabled">{{user.profileData.major}}</p>
			<input ng-show="user.editorEnabled" type="text" ng-model="user.profileData.major" class="form-control" Required="True">
		</div>

        <label class="col-sm-2 control-label">User Type</label>
		<div class="col-sm-10 form-group">
			<p>{{user.profileData.userType}}</p>
		</div>

        <label class="col-sm-2 control-label">Rank</label>
		<div class="col-sm-10 form-group">
			<p>{{user.profileData.rank}}</p>
		</div>

		<div ng-hide="user.editorEnabled">
			<button type="button" class="btn btn-default" ng-click="user.enableEditor()">Edit Information</button>
		</div>
		<div ng-show="user.editorEnabled">
			<button type="submit" class="btn btn-primary">Save</button>
			<button type="button" class="btn btn-default" ng-click="user.disableEditor()">Cancel</button>
		</div>
	</form>
</div>
