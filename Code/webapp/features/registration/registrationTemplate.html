<div class = register >
    <h3  align="center" > Registration </h3>
    <form ng-submit="cUser.createUser()">
        <div class = "form-bar">
            <div class = "icon"><span class="fa fa-lg fa-user"></span></div>
            <div class = "input"><input class="form-control"  placeholder = "First Name" type="text" ng-model="cUser.userData.f_Name"></input></div>
        </div>
        <br><br><br>
        <div class = "form-bar">
            <div class = "icon"><span class="fa fa-lg fa-user"></span></div>
            <div class = "input"><input class="form-control"  placeholder = "Last Name" type="text" ng-model="cUser.userData.l_Name"></input></div>
        </div>
        <br><br><br>
        <div class = "form-bar">
            <div class = "icon"><span class="fa fa-lg fa-envelope"></span></div>
            <div class = "input"> <input class="form-control"  placeholder = "Email" type="text" ng-model="cUser.userData.email"></input></div>
        </div>
        <br><br><br>
        <div class = "form-bar">
            <div class = "icon"><span class="fa fa-lg fa-key"></span></div>
            <div class = "input"><input class="form-control"  placeholder = "Password" type="password" ng-model="cUser.userData.password"></input></div>
        </div>
        <br><br><br>
        <div class = "form-bar">
            <div class = "icon"><span class="fa fa-lg fa-key"></span></div>
            <div class = "input"><input class="form-control"  placeholder = "Confirm Password" type="password" ng-model="cUser.userData.passconf"></input>
            </div></div>
        <br> <br><br>
        <label>User Type:</label>
        <div>
            <select class = 'form-control' ng-model="cUser.userData.userType">
                <!--<option selected="" value="Default">(Please select a rank)</option> -->
                <option value="PendingStudent">Student</option>
                <option value="PendingFaculty">Faculty</option>
                <option value="PendingStaff">Staff</option>
                <option value="PendingPI">PI/CoPI</option>
            </select>
        </div><br>
        <label>Department:</label>
        </li>
        <div>
            <select class = 'form-control' ng-model="cUser.userData.Department">
                <!--<option selected="" value="Default">(Please select a rank)</option> -->
                <!-- Architecture and Arts -->
                <option value="Architecture">Architecture</option>
                <option value="Interior Architecture">Interior Architecture</option>
                <option value="Landscape Architecture and Environmental Urban Design">Landscape Architecture and Environmental Urban Design</option>
                <option value="Art and Art History">Art and Art History</option>
                <option value="Communication Arts">Communication Arts</option>
                <option value="Music">Music</option>
                <option value="Theatre">Theatre</option>
                <!-- Arts and Sciences -->
                <option value="Biological Sciences">Biological Sciences</option>
                <option value="Chemistry and Biochemistry">Chemistry and Biochemistry</option>
                <option value="Earth and Environment">Earth and Environment</option>
                <option value="English">English</option>
                <option value="Mathematics and Statistics">Mathetmatics and Statistics</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Physics">Physics</option>
                <option value="Psychology">Psychology</option>
                <!-- Business -->
                <option value="Decision Sciences and Information Systems">Decision Sciences and Information Systems</option>
                <option value="Finance">Finance</option>
                <option value="Management and International Business">Management and International Business</option>
                <option value="Marketing">Marketing</option>
                <option value="Accounting">Accounting</option>
                <option value="Real Estate">Real Estate</option>
                <!-- Hospitality and Tourism Management -->
                <option value="Hospitality and Tourism Management">Hospitality and Tourism Management</option>
                <!-- Education -->
                <option value="Teaching and Learning">Teaching and Learning</option>
                <option value="Leadership and Professional Studies">Leadership and Professional Studies</option>
                <!-- Engineering and Computing -->
                <option value="Construction">Construction</option>
                <option value="Computing and Information Sciences">Computing and Information Sciences</option>
                <option value="Biomedical Engineering">Biomedical Engineering</option>
                <option value="Civil and Environment Engineering">Civil and Environmental Engineering</option>
                <option value="Electrical and Computer Engineering">Electrical and Computer Engineering</option>
                <option value="Mechanical and Materials Engineering">Mechanical and Materials Engineering</option>
                <!-- College of Medicine -->
                <option value="Cellular Biology and Pharmacology">Cellular Biology and Pharmacology</option>
                <option value="Human and Molecular Genetics">Human and Molecular Genetics</option>
                <option value="Immunology">Immunology</option>
                <option value="Medical and Population Health Sciences Research">Medical and Population Health Sciences Research</option>
                <!-- Honors College -->
                <!-- Journalism and mass Communication -->
                <option value="Advertising and Public Relations">Advertising and Public Relations</option>
                <option value="Journalism Broadcasting and Digital Media">Journalism, Broadcasting, and Digital Media</option>
                <!-- Law -->
                <option value="Law">Law</option>
                <!-- Nursing and Health Science -->
                <option value="Nursing">Nursing</option>
                <option value="Athletic Training">Athletic Training</option>
                <option value="Communication Sciences and Disorders">Communication Sciences and Disorders</option>
                <option value="Health Services Administration">Health Services Administration</option>
                <option value="Occupational Therapy">Occupational Therapy</option>
                <option value="Physical Therapy">Physical Therapy</option>
                <!-- Public health and social work -->
                <option value="Biostatistics">Biostatistics</option>
                <option value="Dietetics and Nutrition">Dietetics and Nutrition</option>
                <option value="Environmental and Occupational Health">Environmental and Occupational Health</option>
                <option value="Epidemiology">Epidemiology</option>
                <option value="Health Policy and Management">Health Policy and Management</option>
                <option value="Health Promotion and Disease Prevention">Health Promotion and Disease Prevention</option>
                <option value="Social Work">Social Work</option>
                <!-- International and Public Affairs -->
                <option value="Criminal Justice">Criminal Justice</option>
                <option value="Economics">Economics</option>
                <option value="Global and Sociocultural Studies">Global and Sociocultural Studies</option>
                <option value="History">History</option>
                <option value="Modern Languages">Modern Languages</option>
                <option value="Public Administration">Public Administration</option>
                <option value="Religious Studies">Religious Studies</option>
            </select>
        </div><br>
        <div align="center">
            <button style= "width: 150px;" type="submit" class="btn btn-primary btn-block">
                <i class="fa fa-lg fa-user-plus" "></i> Create Account
            </button>
        </div><br>
        <div>
            <a ui-sref ="login" class="pull-right">Already have an account?</a><br>
            <!--  <a href="#" class="pull-left">Forgotten your password?</a> -->
        </div>
    </form>
</div>
