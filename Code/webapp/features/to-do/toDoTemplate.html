<div ng-controller="toDoController as todo">
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">To Do <span class="caret"></span>
        </button>
        <ul class="dropdown-menu white-background">
            <li ng-repeat="todo in todo.list track by $index">
                <a href="#" ng-bind-html="todo.todo | boldToDo:todo.read">{{todo.todo}}</a>
            </li>
        </ul>
    </div>
</div>
